        se prepričate o tem, preverite objavo z obvestilom za vaš arhiv). Če ste že
        naložili kopijo teh del in NISTE uporabili funkcije uvoza iz URL-ja, bosta
        v arhivu dve kopiji istega dela.
      subject: "[%{app_name}] Povabilo k zahtevku za lastništvo dela"
      text:
