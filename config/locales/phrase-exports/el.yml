    delete_work_notification:
      html:
        part1_other: Το έργο σας, με τίτλο %{title}, διαγράφηκε κατόπιν αιτήματος
          του χρήστη %{pseud}.
        part1_yourself: Το έργο σας, με τίτλο %{title}, διαγράφηκε κατόπιν δικού σας
          αιτήματος.
        part2: Για τυχόν απορίες, παρακαλούμε %{support}.
      part3: Έχουμε επισυνάψει ένα αντίγραφο του έργου σας προς ενημέρωσή σας.
      subject: "[%{app_name}] Το έργο σας έχει διαγραφεί"
      support: επικοινωνήστε με την Επιτροπή Υποστήριξης
      text:
        part1_other: Το έργο σας, με τίτλο "%{title}", διαγράφηκε κατόπιν αιτήματος
          του χρήστη %{pseud}.
        part1_yourself: Το έργο σας, με τίτλο "%{title}", διαγράφηκε κατόπιν δικού
          σας αιτήματος.
