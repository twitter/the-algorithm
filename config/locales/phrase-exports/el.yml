    invitation_to_claim:
      html:
        ao3_news: Νέα του AO3
        contact_open_doors: επικοινωνήστε με τις Ανοιχτές Πόρτες
        contact_support: επικοινωνήστε με την Επιτροπή Υποστήριξης του AO3
        faq_page: σελίδα Συχνών Ερωτήσεων
        open_doors: Ανοιχτές Πόρτες
        part5: Διεκδικήστε ή αφαιρέστε τα έργα σας εδώ.
        tutorial_page: σελίδα οδηγών χρήσης
      part12: Αν βρίσκεστε σε επικοινωνία μαζί μας, παρακαλούμε προσθέστε τις ηλεκτρονικές
        διευθύνσεις από το @transformativeworks.org στη λίστα των ασφαλών επαφών και
        ελέγξτε τον φάκελο ανεπιθύμητης αλληλογραφίας για την απάντησή μας.
      part6: 'Τα αναρτημένα έργα περιλαμβάνουν τα:'
      part8: Προκειμένου να διατηρήσετε λίστες προτάσεων και σελιδοδείκτες, οι ηλεκτρονικές
        διευθύνσεις του εισαχθέντος αρχείου μπορεί να οδηγούν στο εισαχθέν αντίγραφο
        αυτών των έργων για λίγο καιρό (ελέγξτε την αναρτημένη ανακοίνωση για το αρχείο
        σας για να βεβαιωθείτε). Εάν έχετε ήδη αναρτήσει ένα αντίγραφο αυτών των έργων
        και ΔΕΝ χρησιμοποιήσατε τη λειτουργία εισαγωγής μέσω συνδέσμου URL,τότε θα
        υπάρχουν στο αρχείο δύο αντίγραφα του ίδιου έργου.
      subject: "[%{app_name}] Πρόσκληση για αναγνώριση έργων"
      text:
        part1: Λαμβάνετε αυτό το μήνυμα γιατί ένα αρχείο εισήχθη πρόσφατα από τις
          Ανοιχτές Πόρτες (%{open_doors_link}) στο %{app_name} (%{app_short_name}
          - %{app_url}) και πιστεύουμε πως τα ακόλουθα έργα θαυμαστών σάς ανήκουν.
          Θα θέλαμε να σας δώσουμε την ευκαιρία να διεκδικήσετε (ή να διαγράψετε/αποποιηθείτε)
          αυτά τα έργα εφόσον το επιθυμείτε. Και εάν δεν έχετε ήδη λογαριασμό με διαφορετική
          ηλεκτρονική διεύθυνση (email), θα θέλαμε να σας προσκαλέσουμε να δημιουργήσετε
          έναν!
        part10: Αν είχατε και άλλα έργα στο εισαχθέν αρχείο υπό μια ηλεκτρονική διεύθυνση
          στην οποία δεν έχετε πια πρόσβαση, παρακαλούμε επικοινωνήστε με τις Ανοιχτές
          Πόρτες με οποιεσδήποτε πληροφορίες μπορούν να επιβεβαιώσουν την ταυτότητά.
        part11: Για άλλες ερωτήσεις, παρακαλούμε επικοινωνήστε με την Επιτροπή Υποστήριξης
          του AO3 στο %{support_link}.
        part2: Μπορείτε να διαβάσετε τις ανακοινώσεις για τις πρόσφατες μεταφορές
          αρχείων στα Νέα του AO3 (%{news_link}), και να βρείτε επιπλέον πληροφορίες
          στη σελίδα Συχνών Ερωτήσεων των Ανοιχτών Πορτών (%{open_doors_faq_link})
          ή στη σελίδα των οδηγών χρήσης (%{open_doors_tutorial_link}). Για τυχόν
          ερωτήσεις που δεν απαντήθηκαν στις Συχνές Ερωτήσεις, στους οδηγούς χρήσης
          ή στο παρόν μήνυμα, παρακαλούμε επικοινωνήστε με την Επιτροπή Υποστήριξης
          στο %{support_link}.
        part3: Αν πρόκειται για λάθος και αυτά δεν είναι τα έργα σας, σας παρακαλούμε
          μην τα διαγράψετε! Παρακαλούμε απλά επικοινωνήστε με τις Ανοιχτές Πόρτες
          (%{open_doors_link}) και θα το τακτοποιήσουμε.
        part4: Ανάλογα με το αρχείο, τα έργα σας μπορεί να έχουν εισαχθεί ώστε μόνο
          οι εγγεγραμμένοι χρήστες να έχουν πρόσβαση σε αυτά (για να μην εμφανίζονται
          σε αναζητήσεις στο Google). Σε αυτήν την περίπτωση, μόνο οι συνδεδεμένοι
          χρήστες θα μπορούν να αποκτήσουν πρόσβαση στα έργα, εκτός και αν επιλέξετε
          να τα καταστήσετε πλήρως ορατά. Για βοήθεια στο ξεκλείδωμα, την αποποίηση
          ή τη διαγραφή των έργων σας, παρακαλούμε επικοινωνήστε με την Επιτροπή Υποστήριξης
          του AO3.
        part5: 'Διεκδικήστε ή αφαιρέστε τα έργα σας εδώ: %{claim_url}'
        part7: Αν αυτά τα έργα όντως ανήκουν σε εσάς, αλλά δεν τα θέλετε, μπορείτε
          να τα αποποιηθείτε (έτσι ώστε να παραμείνουν στο AO3, αλλά χωρίς να εμφανίζεται
          το όνομά σας) ή να τα διαγράψετε (έτσι ώστε να αφαιρεθούν πλήρως από το
          AO3). Δεν χρειάζεται να προσθέσετε αυτά τα έργα σε κάποιον λογαριασμό προκειμένου
          να τα αποποιηθείτε ή να τα διαγράψετε--μπορείτε να το κάνετε απευθείας από
          τον παραπάνω σύνδεσμο. (Για βοήθεια, παρακαλούμε επικοινωνήστε με την Επιτροπή
          Υποστήριξης στο %{support_link}.)
        part9: Αν θέλετε οι Ανοιχτές Πόρτες να ενημερώσουν τον σύνδεσμο ανακατεύθυνσης
          ώστε να οδηγεί στο προϋπάρχον έργο σας, παρακαλούμε διαγράψτε το εισαχθέν
          αντίγραφο και επικοινωνήστε με τις Ανοιχτές Πόρτες στο %{open_doors_link}
          με το όνομα του λογαριασμού σας στο AO3, το όνομα του λογαριασμού σας σε
          ένα εισαχθέν αρχείο, καθώς και τον τίτλο και τον σύνδεσμο URL του έργου
          λογοτεχνίας θαυμαστών στο οποίο θέλετε να οδηγεί ο σύνδεσμος ανακατεύθυνσης.
          (Αν έχετε πολλαπλά έργα τους συνδέσμους ανακατεύθυνσης των οποίων θέλετε
          να αλλάξετε, μπορείτε να τα απαριθμήσετε όλα σε ένα μήνυμα.)
    invite_increase_notification:
      body:
