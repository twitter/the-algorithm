      part12: お問い合わせの際はメールアドレス@transformativeworks.orgをホワイトリストへ追加の上、こちらからの返信が迷惑メールに送信されていないかご確認ください。
      part6: 'アップロードされた作品は以下の通りです:'
      part8: オススメリスト及びブックマークを保存するために、インポートされたアーカイブ内のWebアドレスは一定期間作品のコピーまでリダイレクトされます（詳しくはご自身のアーカイブの告知ポストをご確認ください）。作品のコピーをアップロード済みであり、かつURLインポート機能をご利用でない場合、アーカイブの同じ作品のコピーが2つ作成されます。
      subject: "[%{app_name}]作品担当表明へのご招待"
      text:
        part1: アーカイブが%{open_doors_link} より%{app_name}（%{app_short_name} - %{app_url}）へインポートされました件でメールを送らせていただいています。下記には作品の一覧が載せられていますが、ご希望の場合は、作品の担当表明（または削除・匿名化）が可能です。また、アカウントをお持ちでない場合は、ぜひアカウント登録をお願いします！
        part10: アーカイブのインポート時に利用したメールアドレスにアクセスできなくなり、そのアーカイブにまだ他の作品がある場合は、ご身分を証明できる情報をオープンドアまでご連絡ください。
        part11: その他のご質問に関しては%{support_link}でAO3サポートまでご連絡ください。
        part2: アーカイブに関する最新動向についてはAO3ニュース（%{news_link}）からご覧できます。また、オープンドアの関連情報についてはFAQページ(%{open_doors_faq_link})
          かチュートリアルページ (%{open_doors_tutorial_link})をご参照ください。 FAQやチュートリアルに記載されていないご質問またはこのメールに関するご質問がある場合は、%{support_link}でAO3サポートまでご連絡ください。
        part3: アーカイブ情報に間違いがある場合、また下記の作品がご自身の作品でない場合は作品を削除しないようにお願いいたします！　こちらが改めて整理できますようオープンドア（%{open_doors_link}）までご連絡ください。
        part4: アーカイブによっては、インポートされた作品が登録ユーザーにしか閲覧できない場合があります（作品がグーグル検索結果に表示されないようにするためです）。
          この場合、 全体公開に設定しない限り、作品はログイン済みのユーザーにのみアクセス可能となります。作品のアンロック・匿名化・削除に関しては、 AO3サポートまでご連絡ください。
        part5: 'こちらから作品の担当表明や削除を行えます: %{claim_url}'
        part7: ご自身の作品ではありますが公表したくない場合は作品を匿名化（作品はAO3に保存されますが、作者名は表示されません）または削除（作品は
          AO3から完全削除されます）できます。上記の担当表明リンクからそのまま作品の匿名化と削除ができますので、匿名化と削除のために作品を特定のアカウント下に置く必要はありません。(協力が必要な場合は%{support_link}でAO3サポートまでご連絡ください。)
        part9: オープンドアに既存の作品までのリダイレクトを依頼する場合は、インポートされたコピーを削除し、AO3アカウント名・インポートされたアーカイブにおけるアカウント名・リダイレクト先の作品名とURLをオープンドア%{open_doors_link}までご連絡ください（複数の作品のリダイレクト先を変更したい場合は、作品リストをメールでお知らせください）。
