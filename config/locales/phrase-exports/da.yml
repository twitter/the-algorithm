    invitation_to_claim:
      html:
        ao3_news: AO3 Nyheder
        contact_open_doors: kontakte Åbne Døre
        contact_support: kontakte AO3 Support
        faq_page: FAQ-side
        open_doors: Open Doors (Åbne Døre)
        part5: Gør krav på, eller fjern dine værker her.
        tutorial_page: tutorial-side
      part12: Hvis du kontakter os, beder vi dig om at whiteliste e-mailadresser fra
        @transformativeworks.org, og husk at kigge i din spam-mappe for at se om vores
        svar ligger der.
      part6: 'De uploadede værker inkluderer:'
      part8: For at bevare anbefalede værker og bogmærker vil det importerede arkivs
        URL'er muligvis omdirigere til de importerede kopier af disse værker i en
        begrænset periode (se Åbne Døres meddelelse om dit arkiv for at være sikker).
        Hvis du allerede har uploadet en kopi af disse værker, og du IKKE brugte importér
        fra URL-funktionen, vil der være to kopier af det samme værk på AO3.
      subject: "[%{app_name}] Invitation til at gøre krav på værker"
      text:
        part1: Du modtager denne e-mail, fordi et arkiv for nyligt er blevet importeret
          af Open Doors (Åbne Døre) (%{open_doors_link}) til %{app_name} (%{app_short_name}
          - %{app_url}), og vi mener, at følgende fanværker tilhører dig. Vi vil gerne
          give dig mulighed for at gøre krav på (eller slette/frasige dig ophavsretten
          på) disse værker, hvis du vil. Og hvis du ikke allerede har en konto på
          en anden mail, vil vi gerne invitere dig med ombord!
        part10: Hvis du havde andre værker på det importerede arkiv under en e-mailadresse,
          som du ikke længere har adgang til, kan du kontakte Åbne Døre med information,
          som kan hjælpe med at verificere din identitet.
        part11: For flere spørgsmål kan du kontakte AO3 Support på %{support_link}.
        part2: Du kan læse meddelelser om nye importeringer af arkiver på AO3 Nyheder
          (%{news_link}) og finde mere information på Åbne Døres FAQ-side (%{open_doors_faq_link})
          eller tutorial-side (%{open_doors_tutorial_link}). Har du spørgsmål, der
          ikke er blevet besvaret i FAQ'en, tutorials eller i denne mail, kan du kontakte
          Support på %{support_link}.
        part3: Hvis dette er en fejl, og det ikke er dine værker, må du endelig ikke
          slette dem! Vær i stedet venlig at kontakte Åbne Døre %{open_doors_link},
          så ordner vi det.
        part4: Afhængig af arkivet er dine værker muligvis importeret således, at
          adgangen er begrænset til registrerede brugere (for at holde dem ude af
          Google-søgninger). Hvis det er tilfældet, er værkerne kun tilgængelige for
          brugere, der er logget ind, medmindre du vælger at gøre dem tilgængelige
          for alle. Har du brug for hjælp til at låse dine værker op, frasige dig
          ophavsretten eller slette dine værker, kan du kontakte AO3 Support.
        part5: 'Gør krav på, eller fjern dine værker her: %{claim_url}'
        part7: Hvis disse værker tilhører dig, men du ikke vil gøre krav på dem, kan
          du frasige dig ophavsretten (så værkerne bliver på AO3, men dit navn bliver
          fjernet) eller slette dem (så værkerne bliver fjernet helt fra AO3). Du
          behøver ikke at tilføje disse værker til en konto for at frasige dig ophavsretten
          eller slette dem – du kan gøre dette med det samme via linket ovenfor. (Har
          du brug for hjælp, kan du kontakte Support på %{support_link}.)
        part9: Hvis du gerne vil have Åbne Døre til at opdatere omdirigeringen, så
          den leder til dit eksisterende værk, skal du slette den importerede kopi
          og kontakte Åbne Døre på %{open_doors_link} med din AO3-konto, din konto
          på det importerede arkiv samt titlen og URL'et på det fanværk, du gerne
          vil omdirigere til. (Hvis du har flere værker, hvor du gerne vil ændre omdirigeringen,
          kan du liste dem alle op i én e-mail.)
