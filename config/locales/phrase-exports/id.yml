      has_invited: "%{user_name} telah mengundangmu untuk bergabung menjadi beta kami!"
      html:
        faq_link: Untuk informasi lebih lanjut, silahkan cek%{faq_link}.
        faq_link_text: Pertanyaan umum kami
        part3: 'Jika kamu berminat untuk bergabung dengan kami, silahkan daftar di
