      part1: Archive of Our Own – AO3 (Arsip Milik Kita) adalah arsip non komersial
        dan gratis yang dibuat dari dan untuk fan. Kami menerima semua jenis karya
        fan, termasuk fan fiksi, <i>fanart</i>, <i>fanvids</i>, dan <i>podfic</i>
        dari berbagai fandom. Dalam rangka melindungi hak fan dan karya fan, kami
        menggunakan perangkat lunak <i>open source</i> otwarchive dan server yang
        dimiliki oleh organisasi non profit OTW (Organisasi untuk Karya Transformatif).
      part2: Kami juga memiliki fitur yang hebat untuk menemukan karya fan yang kamu
        mau, serta untuk memposting dan membagikan karyamu. Masih banyak fitur lain
        yang akan datang! Saran dari kamu selama menjadi beta kami akan membantu kami
        membangun arsip yang lebih baik. \o/
      subject: Undangan [%{app_name}]
      text:
        faq_link: Untuk informasi lebih lanjut, silahkan cek pertanyaan umum kami
          di %{faq_link}.
        part3: 'Jika kamu berminat untuk bergabung dengan kami, silahkan daftar di
          halaman berikut: %{invitation_link}'
