      text:
        part1: Anda menerima surel ini karena baru-baru ini ada arsip yang telah diimpor
          oleh tim Open Doors (Pintu Terbuka) (%{open_doors_link}) ke  %{app_name}
          (%{app_short_name} - %{app_url}), dan berdasarkan informasi yang kami miliki,
          karya fan berikut ini adalah milik Anda. Kami memberikan Anda kesempatan
          untuk mengklaim (atau menghapus/meninggalkan) karya-karya ini jika Anda
          ingin. Jika Anda belum mempunyai akun AO3 dengan alamat surel yang berbeda,
          kami mengundang Anda untuk bergabung dengan kami!
        part10: Jika Anda memiliki karya-karya lain di arsip impor yang menggunakan
          alamat surel yang sudah tidak dapat Anda akses, silakan hubungi tim Open
          Doors dengan menyertakan informasi apapun yang dapat memverifikasi identitas
          Anda.
        part11: Untuk pertanyaan-pertanyaan lain, silakan hubungi tim Dukungan AO3
          di %{support_link}.
        part2: 'Anda dapat membaca pengumuman tentang kegiatan pengarsipan terbaru
          di Berita AO3 (%{news_link}), serta mendapat informasi tambahan di halaman
          Pertanyaan Umum tentang Open Doors (%{open_doors_faq_link}) atau di halaman
          tutorial (%{open_doors_tutorial_link}). Untuk pertanyaan-pertanyaan yang
          belum terjawab di halaman Pertanyaan Umum, tutorial, atau surel ini, silakan
          hubungi Tim Dukungan AO3 di %{support_link}.

          '
        part3: Jika ini adalah sebuah kesalahan dan karya-karya ini bukan milik Anda,
          mohon jangan hapus karya-karya ini! Tolong hubungi tim Open Doors (%{open_doors_link})
          dan kami akan menanganinya.
        part4: Tergantung pada arsip asalnya, karya-karya Anda mungkin saja telah
          diimpor dan hanya dapat dilihat oleh pengguna yang terdaftar saja (untuk
          mencegah pencarian karya tersebut melalui Google). Jika hal ini terjadi,
          karya-karya tersebut hanya dapat diakses oleh pengguna yang telah tercatat
          masuk, kecuali Anda memutuskan untuk membuka akses terhadap karya Anda.
          Untuk bantuan membuka karya, meninggalkan karya, atau menghapus karya, silakan
          hubungi tim Dukungan AO3.
        part5: 'Klaim atau hapus karya Anda di sini: %{claim_url}'
        part7: Jika karya-karya ini milik Anda, tapi Anda tidak menginginkannya lagi,
          Anda dapat meninggalkan mereka (sehingga mereka dapat tetap berada di AO3,
          tapi nama Anda akan terhapus) atau menghapus mereka (sehingga karya tersebut
          akan dihilangkan dari AO3 seluruhnya). Untuk meninggalkan atau menghapus
          karya, Anda tidak perlu menambahkannya ke akun manapun--Anda dapat melakukan
          ini langsung melalui tautan klaim diatas. (Untuk bantuan, silakan hubungi
          tim Dukungan di %{support_link}.)
        part9: Jika Anda ingin tim Open Doors untuk memperbarui tautan pengalihan
          agar mengarahkan ke karya yang Anda impor sendiri sebelumnya, harap hapus
          salinan yang kami impor, lalu hubungi tim Open Doors di %{open_doors_link}
          menggunakan nama akun AO3 Anda, nama akun Anda di arsip impor, dan judul
          serta URL karya fan yang akan dituju oleh tautan pengalihan Anda. (Jika
          Anda memiliki beberapa karya yang ingin Anda ganti tautan pengalihannya,
          Anda dapat menuliskan semua tautan tersebut dalam satu surel.)
