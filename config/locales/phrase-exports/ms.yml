      html:
        ao3_news: Berita AO3
        contact_open_doors: hubungi Open Doors
        contact_support: hubungi bantuan AO3
        faq_page: laman FAQ
        open_doors: Open Doors
        part5: Tuntut atau padamkan karya-karya anda di sini.
        tutorial_page: laman tutorial
      part12: Jika anda menghubungi kami, sila whitelist alamat-alamat e-mel daripada
        @transformativeworks.org dan semak folder spam anda untuk balasan kami.
      part6: 'Karya-karya yang dimuat naik termasuk:'
      part8: Untuk memelihara senarai cadangan dan penanda laman, alamat-alamat laman
        web dari arkib yang diimport mungkin akan berubah hala ke salinan untuk karya-karya
        tersebut yang diimport untuk jangka masa yang terhad (semak artikel pengumuman
