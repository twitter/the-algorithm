        Если вы уже загрузили копию этих работ и НЕ использовали функцию импорта из
        URL, в Архиве будет две копии одной и той же работы.
      subject: "[%{app_name}] Приглашение к заявлению прав на работу"
      text:
        part1: Вы получили это письмо, потому что Open Doors (Открытые Двери) (%{open_doors_link})
          недавно импортировали архив на %{app_name} (%{app_short_name} - %{app_url}),
          и мы предполагаем, что некоторые работы принадлежат вам. Мы хотели бы предоставить
          вам шанс заявить о вашем авторстве (или удалить/отказаться от) этих работ,
          если вы захотите. И если у вас еще нет аккаунта, привязанного к другому
          адресу электронной почты, мы хотели бы пригласить вас зарегистрироваться!
        part10: Если у вас были другие работы на импортированном архиве, связанные
          с адресом электронной почты, к которому вы больше не имеете доступа, пожалуйста
          свяжитесь с Открытыми Дверьми и предоставьте любую информацию, которая поможет
          подтвердить вашу личность.
        part11: По другим вопросам, пожалуйста, свяжитесь с Поддержкой AO3 на %{support_link}.
        part2: 'Вы можете прочитать анонс недавнего импорта архива в Новостях AO3
          (%{news_link}) и найти дополнительную информацию на странице FAQ Открытых
          Дверей (%{open_doors_faq_link}) или в руководствах (%{open_doors_tutorial_link}).
          Если у вас есть вопросы, ответов на которые нет в  FAQ, руководствах или
          этом письме, пожалуйста, свяжитесь с Поддержкой по ссылке:  %{support_link}.'
        part3: Если это ошибка и это не ваши работы, пожалуйста, не удаляйте их! Просто
          свяжитесь с Открытыми Дверями (%{open_doors_link}), и мы разберемся с этим.
        part4: В зависимости от архива, ваши работы могли быть импортированы так,
          что теперь они доступны только зарегистрированным пользователям (так их
          нельзя найти с помощью Google). В этом случае работы будут доступны только
          вошедшим в аккаунт пользователям, если вы не решите сделать их полностью
          видимыми. Для помощи в разблокировке, отказе от работ или их удалении, пожалуйста,
          свяжитесь с Поддержкой AO3.
        part5: 'Заявите об авторстве или удалите свои работы здесь: %{claim_url}'
        part7: 'Если эти работы принадлежат вам, но вы не хотите заявлять на них права,
          вы можете отказаться от них (тогда они остануться на AO3, но ваше имя будет
          с них удален) или удалить их (тогда они будут полностью удалены с AO3).
          Вам не нужно добавлять эти работы в какую-либо учетную запись, чтобы отказаться
          от них или удалить их — вы можете сделать это прямо по ссылке выше. (Для
          помощи, пожалуйста, свяжитесь с Поддержкой по ссылке: %{support_link}.)'
        part9: Если вы хотите, чтобы Открытые Двери обновили перенаправление так,
          чтобы оно указывало на уже существовавшую работу, удалите импортированную
          копию и свяжитесь с Открытыми Дверями через %{open_doors_link}, указав имя
          своей учетной записи AO3, имя своей учетной записи в импортированном архиве,
          а также название и ссылку на фан-работу, на которую вы бы хотели сделать
          перенаправление. (Если у вас есть несколько работ, для которых вы хотите
          изменить перенаправления, вы можете перечислить их в одном письме.)
