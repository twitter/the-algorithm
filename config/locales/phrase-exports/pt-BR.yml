  abuse_reports:
    new:
      do_not_spam_html: "<strong>Investigamos cada denúncia que recebemos.</strong>
        Por isso, pedimos que você por favor não envie renúncias repetidas acerca
        do mesmo problema, a menos que tenha informação adicional a nos oferecer.
        Pedimos também que você não encoraje outras pessoas a enviar denúncias relativas
