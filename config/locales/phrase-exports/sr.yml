    invitation_to_claim:
      html:
        ao3_news: AO3 новостимa
        contact_open_doors: контактираjте Отворена врата
        contact_support: контактирате AO3 корисничку подршку
        faq_page: страници са најчешћим питањима
        open_doors: Отворена врата
        part5: Прихватите или уклоните своја дела овде.
        tutorial_page: туторијал страници
      part12: Ако нас контактирате, молимо Вас да додате имејл адресе са @transformativeworks.org
        у своју контакт листу и да проверите свој спам фолдер за наш одговор.
      part6: 'Постављена дела укључују:'
      part8: Како би листе препорука и обележивачи били сачувани, веб адресе са унесене
        архиве могу бити на кратко време преусмерене на увезену копију ових дела (проверите
        чланак објаве Ваше архиве како бисте били сигурни). Ако сте већ поставили
        копију ових дела и НИСТЕ користили поставу са URL функције, постојаће две
        копије истог дела на архиви.
      subject: "[%{app_name}] Позив за прихватање дела"
      text:
        part1: Добили сте овај имејл зато што је пројекат Отворена врата (%{open_doors_link})
          у скорој прошлости унео једну архиву на %{app_name} (%{app_short_name} -
          %{app_url}), и верујемо да следећа фан-дела припадају Вама. Волели бисмо
          да Вам дамо шансу да их прихватите (или избришете/одрекнете их се) ако желите.
          У случају да већ немате налог под другим имејлом, желили бисмо да Вас позовемо
          да нам се придружите!
        part10: Aко сте имали друга дела на увезеној архиви под имејл адресом којој
          више немате приступ, молимо Вас да контактирате Отворена Врата са било којим
          информацијама које би нам могле помоћи да утврдимо Ваш идентитет.
        part11: За даље упите, молимо Вас да контактирате АО3 корисничку подршку на
          %{support_link}.
        part2: Објаве о скорим селидбама архиве можете да прочитате на (%{news_link}),
          и да нађете додатне информације на страници са најчешћим питањима (%{open_doors_faq_link})
          или туторијал страници (%{open_doors_tutorial_link}) Oтворених врата. За
          било која питања која нису одговорена у најчешће постављеним питањима, туторијалима
          или овом имејлу, молимо Вас да контактирате корисничку подршку на %{support_link}.
        part3: Aко је ово грешка и ово нису Ваша дела, молимо Вас да их не бришете!
          Молимо Вас да контактирате Отворена врата (%{open_doors_link}) и ми ћемо
          то даље разрешити.
        part4: У зависности од архиве, Ваша дела су можда унесена као ограничена само
          на регистроване кориснике (како се не би појављивала на Google претрагама).
          У овом случају, дела ће бити приступачна једино улогованим корисницима,
          осим ако не изаберете да их начините потпуно видљивима. За помоћ при откључавању,
          одрицању или брисању Ваших дела, молимо Вас да контактирате АО3 корисничку
          подршку.
        part5: 'Прихватите или уклоните своја дела овде: %{claim_url}'
        part7: Aко ова дела припадају Вама, али их не желите, можете се одрећи ауторских
          права (како би дела остала на AO3-ју али са Вашим именом уклоњеним) или
          их избрисати (како би дела била у потпуности уклоњена са AO3-ja). Нема потребе
          да додајете ова дела ни на који налог како бисте их се одрекли или их обрисали--можете
          то урадити са линка за прихватање дела у тексту изнад. (За помоћ, молимо
          Вас да контактирате корисничку подршку на %{support_link}.)
        part9: Aко бисте желели да Отворена врата ажурирају линк за преусмераванје
          тако да приказује Ваша ранија дела, молимо Вас да обришете увезену копију
          и да контактирате Отворена врата на %{open_doors_link} са својим AO3 корисничким
          именом, својим корисничким именом на увезеној архиви, и са именом и URL-ом
          фан-дела на које бисте желели да преусмеравање указује. (Aко имате више
          дела за која бисте желели да промените преусмеравање, можете их побројати
          у једном имејлу.)
