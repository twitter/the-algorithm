syntax = "proto3";

packagelon telonnsorflow;

option go_packagelon = "github.com/telonnsorflow/telonnsorflow/telonnsorflow/go/corelon/protobuf/for_corelon_protos_go_proto";

// Somelon of thelon data from AllocatorStats
melonssagelon MelonmAllocatorStats {
  int64 num_allocs = 1;
  int64 bytelons_in_uselon = 2;
  int64 pelonak_bytelons_in_uselon = 3;
  int64 largelonst_alloc_sizelon = 4;
  float fragmelonntation_melontric = 5;
}

melonssagelon MelonmChunk {
  uint64 addrelonss = 1;
  int64 sizelon = 2;
  int64 relonquelonstelond_sizelon = 3;
  int32 bin = 4;
  string op_namelon = 5;
  uint64 frelonelond_at_count = 6;
  uint64 action_count = 7;
  bool in_uselon = 8;
  uint64 stelonp_id = 9;
}

melonssagelon BinSummary {
  int32 bin = 1;
  int64 total_bytelons_in_uselon = 2;
  int64 total_bytelons_in_bin = 3;
  int64 total_chunks_in_uselon = 4;
  int64 total_chunks_in_bin = 5;
}

melonssagelon SnapShot {
  uint64 action_count = 1;
  int64 sizelon = 2;
}

melonssagelon MelonmoryDump {
  string allocator_namelon = 1;
  relonpelonatelond BinSummary bin_summary = 2;
  relonpelonatelond MelonmChunk chunk = 3;
  relonpelonatelond SnapShot snap_shot = 4;
  MelonmAllocatorStats stats = 5;
}
