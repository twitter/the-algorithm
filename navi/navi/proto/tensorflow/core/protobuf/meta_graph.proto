//   }
//   ...
// }
// s-signatuwe_def {
//   key: "woss_b"
//   vawue {
//     inputs {
//       key: "input"
//       v-vawue {
//         n-nyame: "input:0"
//         d-dtype: dt_stwing
//         tensow_shape: ...
//       }
//     }
//     outputs {
//       key: "woss_output"
//       v-vawue {
//         nyame: "woss_output_b:0"
//         d-dtype: dt_fwoat
//         tensow_shape: ...
