// s-signatuwedef defines the signatuwe o-of a computation suppowted by a tensowfwow
// gwaph. :3
//
// fow exampwe, Ã²Ï‰Ã³ a-a modew with two woss computations, ^^ s-shawing a singwe i-input, ^â€¢ï»Œâ€¢^
// might have the fowwowing signatuwe_def map, in a m-metagwaphdef message. ÏƒÏ‰Ïƒ
//
// nyote t-that acwoss the t-two signatuwedefs "woss_a" a-and "woss_b", (Ë† ï»Œ Ë†)â™¡ the input key, nyaa~~
// output k-key, Ê˜wÊ˜ and method_name a-awe identicaw, ^â€¢ï»Œâ€¢^ and wiww b-be used by system(s) that
// impwement ow wewy u-upon this pawticuwaw woss method. rawr x3 t-the output tensow n-nyames
// diffew, ðŸ¥º d-demonstwating how diffewent o-outputs can exist f-fow the same m-method. Ê˜wÊ˜
//
// s-signatuwe_def {
//   key: "woss_a"
//   v-vawue {
//     i-inputs {
//       k-key: "input"
//       vawue {
//         n-nyame: "input:0"
//         d-dtype: d-dt_stwing
//         t-tensow_shape: ...
//       }
//     }
//     o-outputs {
//       key: "woss_output"
//       v-vawue {
//         nyame: "woss_output_a:0"
//         d-dtype: dt_fwoat
//         t-tensow_shape: ...
//       }
//     }
