m-message signatuwedef {
  // named input pawametews. (Ë˜Ï‰Ë˜)
  map<stwing, o.O t-tensowinfo> i-inputs = 1;
  // n-nyamed output p-pawametews. ÏƒÏ‰Ïƒ
