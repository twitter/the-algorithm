<div class="expando-nsfw-gate expando-nsfw-<%- thing.style %> expando-nsfw-<%- thing.type %>"
        style="width: <%- thing.width %>; height: <%- thing.height %>">
    <div class="expando-nsfw-gate-controls">
        <button class="expando-nsfw-gate-show-once"><%- thing.buttonLabel %></button>
        <p class="expando-nsfw-gate-text"><%- thing.text %></p>
    </div>
</div>
